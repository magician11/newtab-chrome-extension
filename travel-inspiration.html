<!DOCTYPE html>
<html lang="en" ng-app="travelInspirationApp">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Travel Inspiration</title>
        <link rel="stylesheet" type="text/css" href="libs/css/foundation.min.css">
        <link href='http://fonts.googleapis.com/css?family=Courgette ' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="travel-inspiration.css">

    </head>
    <body>

        <header class="row fullwidth">
            <div class="large-12 columns text-right">
                <a href="#" class="button tiny round" data-reveal-id="dustinStory">Tell me the story</a>
                <div id="dustinStory" class="reveal-modal medium" data-reveal role="dialog">
                    <div class="text-center">
                        <iframe width="640" height="360" src="https://www.youtube.com/embed/MPBfQZA0C8Y?rel=0" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </header>

        <section class="row greeting">
            <div class="large-6 columns large-centered text-center">
                <h1>Hello Andrew!</h1>
            </div>
        </section>

        <footer class="row quote">
            <div class="large-12 columns text-center">
                <h4>Travel is fatal to prejudice, bigotry, and narrow-mindedness. &#8212; Mark Twain</h4>
            </div>
        </footer>

        <script src="libs/jquery-1.11.3.min.js"></script>
        <script src="libs/js/foundation.min.js"></script>
        <script src="travel-inspiration.js"></script>
    </body>
</html>
